[package]
name = "monty"
version = "1.0.0"
edition = "2021"
authors = ["Jamie Whiting"]

[profile.release]
panic = 'abort'
strip = true
lto = true
codegen-units = 1

[dependencies]
rand = { version = "0.8.5", optional = true }
rand_distr = { version = "0.4.3", optional = true }

[features]
embed = []
datagen = ["rand", "rand_distr"]
uci-minimal = []
tunable = []

[workspace]
members = ["datagen", "train/policy", "train/value"]
resolver = "2"
