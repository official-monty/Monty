[package]
name = "monty"
version = "1.0.0"
edition = "2021"
authors = ["Jamie Whiting"]

[profile.release]
panic = 'abort'
strip = true
lto = true
codegen-units = 1

[dependencies]
rand = { version = "0.8.5", optional = true }
rand_distr = { version = "0.4.3", optional = true }
memmap2 = "0.9.5"

[features]
embed = []
datagen = ["rand", "rand_distr"]
uci-minimal = []
tunable = []

[workspace]
members = ["datagen"]
resolver = "2"

[build-dependencies]
sha2 = "0.10.8"