[package]
name = "monty"
version = "1.0.0"
edition = "2021"
authors = ["Jamie Whiting"]

[profile.release]
panic = 'abort'
strip = true
lto = true
codegen-units = 1

[dependencies]
goober = { git = 'https://github.com/jw1912/goober.git' }
rand = { version = "0.8.5", optional = true }
rand_distr = { version = "0.4.3", optional = true }

[features]
embed = []
datagen = ["rand", "rand_distr"]

[workspace]
members = ["datagen", "train/policy", "train/value"]
resolver = "2"
